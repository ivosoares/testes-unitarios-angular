<div>
  <h1>{{title}}</h1>
  <app-change-title message="Digite um novo Titulo" (changeTitleEvent)="changeTitle($event)"></app-change-title>

  <h1>List of Users</h1>
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>email</th>
      <th>phone</th>
    </tr>
    <ng-container *ngIf="users">
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
    </ng-container>
  </table>
</div>
